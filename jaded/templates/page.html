{% extends "base.html" %}

{% block body %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-8">
      <h2 class="h3 mb-4">{% block title %}{% endblock %}</h2>
      <div class="page-content">
        {% block content %}{% endblock %}
      </div>
    </div>
    <div class="col-md-3 offset-md-1 mt-md-5">
      <h6 class="h6 title uppercase">See Also:</h6>
      <ul class="list-unstyled">
        <li class="list-item"><a href="{% url 'page_about' %}">About</a></li>
        <li class="list-item"><a href="{% url 'page_dmca' %}">DMCA</a></li>
        <li class="list-item"><a href="{% url 'page_terms' %}">Terms of Use</a></li>
        <li class="list-item"><a href="{% url 'page_privacy' %}">Privacy Policy</a></li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
