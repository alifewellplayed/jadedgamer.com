{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block body %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-8">
      <h2 class="h2 mb-4">Search</h2>
      {% for obj in object_list %}
      <div class="result mb-3">
        <h3 class="h5"><a href="{{obj.link}}">{{obj.title}}</a></h3>
        <div class="result-body">
          {{obj.summary|striptags|truncatewords:140}}
        </div>
      </div>

      {%endfor%}
    </div>
  </div>
</div>
{% endblock %}
