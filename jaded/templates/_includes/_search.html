<div class="row pt-5">
  <div class="col-md-4">
    <form id="searchform" action="{% url 'aggregator:Search' %}" method="get" accept-charset="utf-8">
      <div class="form-row">
        <div class="form-group col-md-9">
          <input class="searchfield form-control" id="searchbox" name="q" type="text" placeholder="Search">
        </div>
        <div class="form-group col-md-3">
          <button class="searchbutton btn btn-primary" type="submit">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
